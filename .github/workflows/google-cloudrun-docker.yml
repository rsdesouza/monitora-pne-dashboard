name: Deploy to Google Cloud Functions

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate Docker with Google Cloud
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/streamlit-app:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/streamlit-app:latest

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy streamlit-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/streamlit-app:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
